<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="icon" src="Uber_Icon.png" />
        <span class="logo-text">Uber</span>
      </div>
      <div class="menu">☰</div>
    </header>
    <div class="main-page">
      <div class="otp-page">
        <div class="otp-box">
          <div>
            Enter the 4-digit code sent to you at 1847129477.
            <span class="linkable-text text-blue"
              >Did you enter the correct number?</span
            >
          </div>
          <form>
            <div class="otp-row">
              <input class="otp-input" autofocus maxlength="1" />
              <input class="otp-input" maxlength="1" />
              <input class="otp-input" maxlength="1" />
              <input class="otp-input" maxlength="1" />
            </div>
            <div class="submit-row">
              <p class="linkable-text text-blue">I didn’t receive code</p>
              <button type="submit" class="submit-btn">→</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <section class="pages">
        <p>© 2019 Uber Technologies Inc. All Rights Reserved.</p>
        <nav>
          <a class="nav-link linkable-text">Terms of Use</a>
          <a class="nav-link linkable-text">Legal Notices</a>
          <a class="nav-link linkable-text">Privacy & Security</a>
        </nav>
      </section>
      <section class="connect">
        <nav>
          <img class="icon" src="Fb_icon.png" />
          <img class="icon" src="Linkedin_icon.png" />
          <img class="icon" src="youtube_icon.png" />
        </nav>
      </section>
    </footer>
  </body>
</html>
